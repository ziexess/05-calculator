<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div id="display"></div>
        <div id="buttons">
            <div id="leftSide">
                <div class="row">
                    <button id="clear" class="clean btn">C</button>
                    <button id="del" class="clean btn">Del</button>
                </div>
                <div class="row">
                    <button id="_7" class="numbers btn">7</button>
                    <button id="_8" class="numbers btn">8</button>
                </div>
                <div class="row">
                    <button id="_4" class="numbers btn">4</button>
                    <button id="_5" class="numbers btn">5</button>
                </div>
                <div class="row">
                    <button id="_1" class="numbers btn">1</button>
                    <button id="_2" class="numbers btn">2</button>
                </div>
                <div class="row">
                    <button id="_0" class="numbers btn">0</button>
                </div>
            </div>
            <div id="rightSide">
                <div class="col">
                    <button id="divide" class="operators btn">รท</button>
                    <button id="_9" class="numbers btn">9</button>
                    <button id="_6" class="numbers btn">6</button>
                    <button id="_3" class="numbers btn">3</button>
                    <button id="." class="numbers btn">.</button>
                </div>
                <div class="col">
                    <button id="multiply" class="operators btn">x</button>
                    <button id="subtract" class="operators btn">-</button>
                    <button id="add" class="operators btn">+</button>
                    <button id="equal" class="btn">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
