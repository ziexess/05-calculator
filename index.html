<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div id="display"></div>
        <div id="buttons">
            <div id="leftSide">
                <div class="row">
                    <div id="clear" class="clean btn">C</div>
                    <div id="del" class="clean btn">Del</div>
                </div>
                <div class="row">
                    <div id="_7" class="numbers btn">7</div>
                    <div id="_8" class="numbers btn">8</div>
                </div>
                <div class="row">
                    <div id="_4" class="numbers btn">4</div>
                    <div id="_5" class="numbers btn">5</div>
                </div>
                <div class="row">
                    <div id="_1" class="numbers btn">1</div>
                    <div id="_2" class="numbers btn">2</div>
                </div>
                <div class="row">
                    <div id="_0" class="numbers btn">0</div>
                </div>
            </div>
            <div id="rightSide">
                <div class="col">
                    <div id="divide" class="operators btn">รท</div>
                    <div id="_9" class="numbers btn">9</div>
                    <div id="_6" class="numbers btn">6</div>
                    <div id="_3" class="numbers btn">3</div>
                    <div id="." class="numbers btn">.</div>
                </div>
                <div class="col">
                    <div id="multiply" class="operators btn">x</div>
                    <div id="subtract" class="operators btn">-</div>
                    <div id="add" class="operators btn">+</div>
                    <div id="equal" class="btn">=</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
